<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mayu | Terminal Portfolio</title>
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: 'Inter', sans-serif;
				overflow: hidden;
			}

			.terminal-font {
				font-family: 'JetBrains Mono', monospace;
			}

			/* Custom scrollbar for the terminal */
			.custom-scrollbar::-webkit-scrollbar {
				width: 8px;
			}

			.custom-scrollbar::-webkit-scrollbar-track {
				background: rgba(0, 0, 0, 0.1);
			}

			.custom-scrollbar::-webkit-scrollbar-thumb {
				background: rgba(255, 255, 255, 0.1);
				border-radius: 4px;
			}

			.custom-scrollbar::-webkit-scrollbar-thumb:hover {
				background: rgba(255, 255, 255, 0.2);
			}
		</style>
		<script type="importmap">
			{
				"imports": {
					"react/": "https://esm.sh/react@^19.2.3/",
					"react": "https://esm.sh/react@^19.2.3",
					"react-dom/": "https://esm.sh/react-dom@^19.2.3/"
				}
			}
		</script>
		<link rel="stylesheet" href="/index.css" />
	</head>

	<body class="h-screen w-screen overflow-hidden bg-[#1e1e2e] text-[#cdd6f4]">
		<div id="root"></div>
		<script type="module" src="/index.tsx"></script>
	</body>
</html>
